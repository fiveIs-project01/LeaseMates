<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaseMate</title>
  <link rel="stylesheet" href="./delete_account.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="delete_account.js"></script>
</head>
<body> 
  <!-- 헤더 들어갈자리 -->
  <div id="header-login-placeholder"></div>
  <main>
    <div class="outer">
      <div class="inner">
        <div class="delete-container">
          <p class="delete-theme">회원탈퇴</p>
          <p class="delete-ment">회원탈퇴를 원하시면 비밀번호를 입력하세요</p>
          <form class="delete-pwd">
            <div class="first-check-pw"><input class="enter-pw"type="password" placeholder="비밀번호"></div>
            <div class="double-check-pw"><input class="check-pw" type="password" placeholder="비밀번호 확인"></div>
            <div class="missmatch-message hide">비밀번호 확인해주세요</div>
          </form>
          <p class= "last-chance">정말 회원탈퇴하시겠습니까? 이 작업은 복구할 수 없습니다</p>
          <div class="delete-btn-container">
            <button type="button" class="list-btn" onclick="back()">뒤로가기</button>
            <button type="button" class="last-btn" onclick="pwdcheck()">탈퇴하기</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- 푸터 들어갈자리 -->
  <div id="footer-placeholder"></div>
</body>
</html>
