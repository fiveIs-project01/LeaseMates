<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보변경 페이지</title>
    <link rel="stylesheet" href="./chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="../../../temp/footer/footer.js"></script>
    <script defer src="../../../temp/header/header.js"></script>
  </head>
<body>
    <!-- 헤더 들어갈자리 -->
    <div id="header-placeholder"></div>
    
      <main>
        <div class="outer">
            <div class="inner">
              <h1>채팅창</h1>
                <div class="note-Chat">
                  <div class="chat">
                    <div class="get-user">
                      <img src="../../img/commu/chat+/bike.webp" alt="">
                      <div class="get-user-chat">
                        <p class="user-name">홍길동</p>
                        <p class="user-chat">안녕하세요 물건 교환가능한가요?</p>
                      </div>
                      <h3>2024.04.10</h3>
                    </div>
                    <div class="send-user">
                      <h3>2024.04.11</h3>
                      <div class="send-user-chat">
                        <p class="user-chat">네 가능합니다</p>
                      </div>
                    </div>
                  </div>
                  <div class="massage">
                    <input type="text" class="massage-input" placeholder="메세지를 입력하세요!">
                    <button class="massage-button" >전송</button>
                  </div>
                </div>
            </div>
        </div>
      </main>
      <!-- footer 들어갈 자리 -->
  <div id="footer-placeholder"></div>
</body>
</html>
