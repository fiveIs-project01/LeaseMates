<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaseMates: 임차인들을 위한 정보공유공간</title>
    <link rel="icon" href="/img/favicon.ico">
    
  <link rel="stylesheet" href="./edit.css">
  <script defer src="./edit.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script type="module" src="/temp/header/after_login/add.js"></script>
  <script type="module" src="/temp/footer/add.js"></script>
  <script type="module" src="/temp/main_banner/add.js"></script>

  <!-- 게시글 상세 페이지에서 제목, 내용 불러오는 js -->
  <script defer src="./detail.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>

    <div class="edit-container">
      <div class="edit-title">
        <img src="" alt="">
        <p class="edit-title-font">게시글 수정</p>
      </div>
      <div class="form-container">
        <div>
          <span class="material-symbols-outlined">
            groups
          </span>
          <span id="edit-category">커뮤니티</span>
        </div>
        <form id="postForm" onsubmit="submitEdit(event)">
          <div class="form-group">
            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" />
          </div>
          <div class="form-group">
            <textarea id="content" name="content" placeholder="토픽에 맞지 않는 글로 판단되어 다른 유저로부터 일정 수 이상의 신고를 받는 경우 관리자 권한으로 게시물이 삭제될 수 있습니다. 불특정 다수에게 불쾌한 감정을 유발하는 게시물 작성 시, 관리자 권한으로 게시물 삭제 및 차단조치할 수 있습니다." ></textarea>
          </div>
          <input type="file" id="edit-file" name="edit-file" />
          <div class="edit-submit-buttons">
            <input class="edit-sub-btn1" type="submit" value="수정완료">
            <input  type="button" class="edit-sub-btn2" value="목록으로" onclick="location.href='/commu/index/after/after.html'" />
          </div>
          <div id="error-message" style="color: red; margin-top: 5px; font-size: 16px;"></div>
        </form>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
</body>
</html>
