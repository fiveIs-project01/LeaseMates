<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseMates 커뮤니티 메인 페이지</title>
    <link rel="stylesheet" href="./after.css">
    <link rel="stylesheet" href="../../../temp/footer/footer.css">
    <link rel="stylesheet" href="../../../temp/header/header.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="./after.js"></script>
    <script defer src="../../../temp/header/header_login.js"></script>
    <script defer src="../../../temp/footer/footer.js"></script>

<body> 
    <!-- 헤더 들어갈자리 -->
    <div id="header-login-placeholder"></div>
    
    <main>

        <!-- 배너 -->
        <section class="banner">
            <img class="banner-img" src="/img/commu/banner.png" alt=""/>
        </section>

        <!-- 커뮤니티 게시글 -->
        <section class="before-list-container">
            <div class="outer">
                <div class="inner">

                    <div class="list-category">
                        <p>커뮤니티</p>
                        <div class="write--button">
                            <a href="#">
                            <span class="material-symbols-outlined">edit_square</span>
                            <a href="../../post/create/create.html"><span>글쓰기</span></a>
                            </a>
                        </div>
                    </div>

                    <hr>

                    <div class="post_list">
                        <div id="post_list--content"></div>
                        <div id="post_list--pagination"></div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- footer 들어갈 자리 -->
    <div id="footer-placeholder"></div>

</html>
